<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css" type="text/css">
  <title>My Aplicación con Sockets</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="Chart.js"></script>
  <title>Document</title>
</head>
<body>
  <h1 align="center">Mi encuesta</h1>
  <div class="container">
    <div class="wrapper">
      <ul class="steps">
        <li class="is-active">Elige una opcion</li>
      </ul>
      <form class="form-wrapper" id="opciones" onsubmit="return addMessage(this)">
        <fieldset class="section is-active">
          <h3>¿Cual es tu genero de musica preferida?</h3>
          <div class="row cf">
            <div class="four col">
              <input type="radio" name="musica" id="r1" value="0">
              <label for="r1">
                <h4>Pop</h4>
              </label>
            </div>
            <div class="four col">
              <input type="radio" name="musica" id="r2" value="1">
              <label for="r2">
                <h4>Rap</h4>
              </label>
            </div>
            <div class="four col">
              <input type="radio" name="musica" id="r3" value="2">
              <label for="r3">
                <h4>Reggaeton</h4>
              </label>
            </div>
            <div class="four col">
                <input type="radio" name="musica" id="r4" value="3">
                <label for="r4">
                  <h4>Electrónica</h4>
                </label>
            </div>
            <div class="four col">
              <input type="radio" name="musica" id="r5" value="4">
              <label for="r5">
                <h4>Blues</h4>
              </label>
            </div>
            <div class="four col">
              <input type="radio" name="musica" id="r6" value="5">
              <label for="r6">
                <h4>Otro</h4>
              </label>
            </div>
          </div>
          <canvas id="myChart" width="650" height="440"></canvas>
          <input class="button" type="submit" id="btnsubmit" value="Enviar!">
          <input class="btn" type="button" id="aparecer" value="Enviar..."> 
     
        </fieldset>
      </form>
    </div>
  </div>

  <script>
      let boton=document.getElementById("btnsubmit");
      let boton2=document.getElementById("aparecer");
      boton.addEventListener("click",
      function(evento){
        boton.style.display="none";
        boton2.style.display="block";
      });
    </script>
</body>
  <script src="main.js"></script>
</html>
